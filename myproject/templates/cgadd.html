<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% include "cgmenu.html" %}
<h3>添加信息</h3>
            <form action="{% url 'cginsertusers'  %}" method="post">
            {% csrf_token %}
            <table width="1980" border="1">
               <tr>
                 <td>采购材料种类：</td>
                 <td><input type="text" name="clname"/></td>
               </tr>
               <tr>
                 <td>已有数量：</td>
                 <td><input type="text" name="amount"/></td>
               </tr>
                <tr>
                 <td>所需数量：</td>
                 <td><input type="text" name="need"/></td>
               </tr>
                <tr>
                 <td>采购成本：</td>
                 <td><input type="text" name="money"/></td>
               </tr>
                <tr>
                 <td>供应商：</td>
                 <td><input type="text" name="gys"/></td>
               </tr>

               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="添加"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>
            </table>
            </form>

</body>
</html>
