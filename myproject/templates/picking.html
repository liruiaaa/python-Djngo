
{% extends "index.html" %}

{% block mainbody %}
    {% include "pickmenu.html" %}


<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>生产领料</h2>
<table cellpadding="0" cellspacing="0">
<tr>
<th>序号</th>
<th>领料种类</th>
<th>领料颜色</th>
<th>领料材质</th>
<th>需求数量</th>
<th>领料人</th>
<th>计划供料日期</th>
<th>操作</th>
</tr>
    {% for p in pi %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.color }}</td>
        <td>{{ p.texture }}</td>
        <td>{{ p.amount }}</td>
        <td>{{ p.man }}</td>
        <td>{{ p.gdate }}</td>
        <td>
            <a href="{% url 'pickeditusers' p.id %}">编辑</a>
            <a href="{% url 'pickdelusers' p.id%}">删除</a>
        </td>
    </tr>
    {% endfor %}


</table>

</div>
</div>
<!-- /MainForm -->

{% endblock %}
