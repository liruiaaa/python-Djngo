{% extends "index.html" %}

{% block mainbody %}
	<h2>
		退货信息
	</h2>
	<form id="edit-profile" action="{% url 'thinsertusers' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>退货信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">退货单位名称：</label>
                <div class="controls">
                    <input type="text" name="thr" class="input-xlarge" id="input01"  />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">退货种类：</label>
                <div class="controls">
                    <input type="text" name="thzl" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">退货数量：</label>
                <div class="controls">
                    <input type="text" name="thsl" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">退货原因：</label>
                <div class="controls">
                    <input type="text" name="thyy" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">退货日期：</label>
                <div class="controls">
                    <input type="text" name="thrq" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">是否同意退货：</label>
                <div class="controls">
                    <input type="radio" name="fh" class="input-xlarge" id="input01" value="1" /> 同意
                    <input type="radio" name="fh" class="input-xlarge" id="input01" value="0" /> 不同意
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
