<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% include "pickmenu.html" %}
<h3>添加领料信息</h3>
            <form action="{% url 'pickinsertusers'  %}" method="post">
            {% csrf_token %}
            <table width="1980" border="1">
               <tr>
                 <td>材料种类：</td>
                 <td><input type="text" name="name"/></td>
               </tr>
               <tr>
                 <td>材料颜色：</td>
                 <td><input type="text" name="color"/></td>
               </tr>
                <tr>
                 <td>领料材质：</td>
                 <td><input type="text" name="texture"/></td>
               </tr>
                <tr>
                 <td>领料数量：</td>
                 <td><input type="text" name="amount"/></td>
               </tr>
                <tr>
                 <td>领料人：</td>
                 <td><input type="text" name="man"/></td>
               </tr>
                <tr>
                 <td>计划供料日期：</td>
                 <td><input type="text" name="gdate"/></td>
               </tr>

               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="添加"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>
            </table>
            </form>

</body>
</html>
