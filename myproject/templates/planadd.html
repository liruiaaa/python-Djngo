<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% include "planmennu.html" %}
<h3>添加信息</h3>
            <form action="{% url 'planinsertusers'  %}" method="post">
            {% csrf_token %}
            <table width="1980" border="1">
               <tr>
                 <td>鞋号大小：</td>
                 <td><input type="text" name="num"/></td>
               </tr>
               <tr>
                 <td>鞋子种类：</td>
                 <td><input type="text" name="goods"/></td>
               </tr>
                <tr>
                 <td>负责人：</td>
                 <td><input type="text" name="leader"/></td>
               </tr>
                <tr>
                 <td>计划生产个数：</td>
                 <td><input type="text" name="amount"/></td>
               </tr>
                <tr>
                 <td>需求：</td>
                 <td><input type="text" name="need"/></td>
               </tr>
                <tr>
                 <td>开工日期：</td>
                 <td><input type="text" name="kdate"/></td>
               </tr>
                <tr>
                 <td>完工日期：</td>
                 <td><input type="text" name="wdate"/></td>
               </tr>

               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="添加"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>
            </table>
            </form>

</body>
</html>
