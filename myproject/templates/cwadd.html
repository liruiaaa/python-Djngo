<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% include "cwmenu.html" %}
<h3>添加预算信息</h3>
            <form action="{% url 'cwinsertusers'  %}" method="post">
            {% csrf_token %}
            <table width="1980" border="1">
               <tr>
                 <td>预算用途：</td>
                 <td><input type="text" name="yt"/></td>
               </tr>
               <tr>
                 <td>预算部门：</td>
                 <td><input type="text" name="bm"/></td>
               </tr>
                <tr>
                 <td>预算费用：</td>
                 <td><input type="text" name="ysfy"/></td>
               </tr>
                <tr>
                 <td>预算人：</td>
                 <td><input type="text" name="ysr"/></td>
               </tr>
                <tr>
                 <td>审批状态：</td>
                 <td><input type="text" name="spzt"/></td>
               </tr>

               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="添加"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>
            </table>
            </form>

</body>
</html>
